<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Company</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo">
                <div class="logo-container">
                    <img src="./assets/images/logo.png" alt="Logo-Icon" class="logo-icon">
                    <h3 class="logo-text">Prithibi <span class="travel-word"><span class="travel-word">Travel</span></h3>
                </div>
            </div>
            <div class="nav-routing">
                <ul class="rout-text">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Package</a></li>
                    <li><a href="#">Tesimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="hamburger-button">
                <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-container">
                <div class="hero-text">
                    <h1 class="hero-heading">Explore Your Travel</h1>
                    <p class="hero-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio<br>enim ac quis sapien urna eu phasellus.</p>
                </div>
                <div class="hero-input">
                    <form action="">
                        <input class="hero-bars" type="text" name="" id="" placeholder="Where To Go">
                        <select class="hero-bars" name="" id="" class="time">
                            <option value="">When</option>
                        </select>
                        <select class="hero-bars" name="" id="" class="type">
                            <option value="">Select Type</option>
                        </select>
                        <input class="hero-bars find-now-btn" type="submit" value="Find Now">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
